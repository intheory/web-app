{% set nugget = section.nuggets[cursor] %}

<div class="landing">
	<div class="row">
  		<div class="span12"><br />
  			<div class="mainborder">
  				<div class="row">
  					<div class="span8">
  						<div class="nuggettitle">
  							<h2>{{nugget.section_sub_title}}</h2>
  						</div>
  					</div>
  					<div class="span2 pull-right">
  						<div class="statbox">
  							<h4><center>{{cursor+1}} / {{section_length}}</center></h4>
  						</div>
  					</div>
  				</div>

  				<div class="maincontent">
					<div class="row">
						<div class="span7">
					    	<div  class="learn">
					    		<h3>{{nugget.title}}</h3>
					     		<p>{% raw nugget.content %}</p>
					     	</div>

				            <ul class="pager">
				            	{% if cursor != 0 %}
								<li class="previous">
									<a cursor="{{cursor}}" sid="{{section.id}}" id="previous-nugget-btn">← Previous</a>
								</li>
								{% end %}
								<li class="next">
									<a cursor="{{cursor}}" sid="{{section.id}}" id="next-nugget-btn">Next →</a>
								</li>
							</ul>
						</div>

						<div class="span4">
							<div class="nugget-img-container"  style="background-image: url('/obj/img/nuggets/{{nugget.img}}');">
					        </div>
			            </div>
				    </div>
					     
	            </div>
			</div>
		</div>
	</div>
</div>
