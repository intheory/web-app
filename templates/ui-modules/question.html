<div class="hero-unit">
	<div class="hero-unit1">

		{% set question = test.questions[test.cursor] %}
		<div class="image123"><img alt="" src="{{static_url('imgs/questionbg.png')}}" />
			
			<div class="text">
				 <div class="verticalalign" style="display: table; height: 100px; #position: relative; overflow: hidden;">
		    <div style=" #position: absolute; #top: 50%;display: table-cell; vertical-align: middle;">
		      <div class="greenBorder" style=" #position: relative; #top: -50%">
		        	    <p><font color="#FFFFFF"><b>{{ question.question }}</b></font></p>
		      </div>
		    </div>
		  </div>
			</div>
		</div>
		</br></br></br></br></br>
		<div class="progress progress-striped">
			<div class="bar bar-success progress-striped" style="width: {{100*test.cursor/len(test.questions)}}%">
			</div>
		</div>
		<table class="table table-hover">
		<thead>
		<tr>

		</tr>
		</thead>
		<tbody>
			<tr>
			<td><center><center><span class="badge badge-info">A</span></center></td>
			<td class="choice first">{{question.options[0]}}</a></td>
			</tr>
			<tr>
			<td><center><span class="badge badge-info">B</span></center></td>
			<td class="choice second">{{question.options[1]}}</td>
			</tr>
			<tr>
			<td><center><span class="badge badge-info">C</span></center></td>
			<td class="choice third">{{question.options[2]}}</td>
			</tr>
			<tr>
			<td><center><span class="badge badge-info">D</span></center></td>
			<td class="choice fourth">{{question.options[3]}}</td>
			</tr>
		</tbody>
		</table>
		 <ul class="pager">
		  <li class="previous">
		    <a href="#">&larr; Previous</a>
		  </li>
		  <li class="next" cursor="{{test.cursor}}" tid="{{test.id}}" remaining-answers="{{len(question.answer)}}">
		    <a href="#">Next &rarr;</a>
		  </li>
		</ul>
	</div>
</div>
