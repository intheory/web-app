{% extends "base.html" %}

{% block content %}
<div class="landing">
	<div class="row">
		<div class="span3">
		</div>
  		<div class="span6"><br />
  			<div class="mainborder">
  				<center>
  					<h2>Sign in to your account</h2>
  				</center>
  				<div class="maincontent">
  					<a href="/login/twitter" class="twitter" title="Twitter">
  						<span class="dtwitter">Twitter</span>
  					</a>  
  					<a href="/login" class="facebook" title="Facebook">
  						<span class="dfacebook">Facebook</span>
  					</a>    
  					<div class="clear">
            </div>
            
            <div class="login-options-divider">
              <h3>
                <span>or</span>
              </h3>
            </div>
            
            <div class="normal-signin-container">
              <center><span >sign in with your InTheory account</span></center>
              <br />
              <form class="form-inline">
                <input type="text" class="input-medium" placeholder="Username">
                <input type="password" class="input-medium" placeholder="Password">
                <button type="submit" class="btn btn-info">Sign in</button>
                <br>
              </form>
            </div>
            <div class="no-account-container">
                  <strong>Don't have an account? <a href="/register">Sign Up</a></strong>
            </div>
     			</div>
           </div>
       </div>
   </div>
</div>	
{% end %}

{% end %}
