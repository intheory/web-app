<head xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://www.facebook.com/2008/fbml"> 
	<meta charset="utf-8"> 
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="author" content="intheory"> 
	<meta name="description" content="Intheory 2012"> 
	<meta property="og:image" content="http://www.petrominpng.com.pg/images/logo_big.png" />
	<meta name="viewport" content="width=920, initial-scale=auto"> 
	<meta property="og:type" content="website" />
	<meta property="og:title" content="Intheory 2012" /> 

	<meta property="og:site_name" content="Intheory 2012" />
	<title>
		{% block title %}
			InTheory | Pass Your Theory Test. Guaranteed.
		{% end %}
	</title>

    <link href="../static/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
    <link href="../static/css/bootstrap-responsive.css" rel="stylesheet">

</head> 

<body >
{% block header %}
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">InTheory</a>
          <div class="nav-collapse collapse">
           
            <form class="navbar-form pull-right">
              <button type="submit" class="btn btn-success">Sign in</button>
            </form>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
{% end %}
{% block content %}

{% end %}

{% raw xsrf_form_html() %}
{% block scripts %}
	<script src="{{static_url('js/libs/jquery-1.7.2.min.js')}}"></script>
	<script src="{{static_url('js/libs/blurb.min.js')}}"></script>
	<script src="{{static_url('js/IT.js')}}"></script>
    <script type="text/javascript" src="http://twitter.github.com/bootstrap/assets/js/bootstrap-dropdown.js"></script>
{% end %}

{% for js in kwargs['js_deps'] %}
	<script src="{{static_url(js)}}"></script>
{% end %}
<div class="container">
 <hr>
 <footer>
   <p>&copy; Company 2012</p>
 </footer>
</div>
</body>
